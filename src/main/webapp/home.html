<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    
    <title>Parby</title>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar" class="sticky bar navbar-color">
        <nav>
            <div id="burger-btn" class="hidden-min-768"><a href=""><i class="fa fa-bars" aria-hidden="true"></i></a></div>
            <div id="logo">
                <a href="home.html">
                    <img class="hidden-min-768" src="resources/img/logo.png" alt="logo">
                    <img class="hidden-max-768" src="resources/img/logo-white.png" alt="logo">
                    <span class="hidden-max-768">Parby</span>
                </a>
            </div>
            <form id="searchbar" class="hidden-max-768" action="">
                <input type="text" name="search-item" placeholder="Search..."/><button>
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </form>
            <div id="blank"> </div>
            <div id="home-btn-nav" class="hidden-max-768">
                <a href="home.html"><i class="fa fa-home" aria-hidden="true"></i></a>
            </div>
            <div id="notification-btn-nav" class="hidden-max-768">
                <i class="fa fa-heart-o" aria-hidden="true"></i>
            </div>
            <div id="message-btn">
                <a href=""><i class="fa fa-comments-o" aria-hidden="true"></i></a>
            </div>
            <div id="profile-btn-nav" class="hidden-max-768">
                <a href="profilePage.html"><i class="fa fa-user" aria-hidden="true"></i></a>
            </div>
            <form id="camera-btn-nav" class="hidden-max-768" action="">
                <input type="file" accept="image/*" name="uploadImg" id="uploadImg"></input>
                <label for="uploadImg"><i class="fa fa-camera" aria-hidden="true"></i></label>
            </form>
        </nav>
    </div>
    
    <!-- Post -->
    <div id="container" class="container-padding">
    </div>
    
    <!-- Tabbar -->
    <div id="tabbar" class="sticky bar hidden-min-768">
        <nav>
            <div id="home-btn">
                <a href="home.html"><i class="fa fa-home" aria-hidden="true"></i></a>
            </div>
            <div id="search-btn">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
            <form action="">
                <label for="uploadImg"><i class="fa fa-camera" id="camera-btn" aria-hidden="true"></i></label>
            </form>
            <div id="notification-btn">
                <i class="fa fa-heart-o" aria-hidden="true"></i>
            </div>
            <div id="profile-btn">
                <a href="profilePage.html"><i class="fa fa-user" aria-hidden="true"></i></a>
            </div>
        </nav>
    </div>
    <!-- Modal -->
    <div id="modal-container" class="modal">
        <div class="modal-content">
            <div id="modal-nav">
                <span id="modal-nav-title"><strong>New Post</strong></span>
                <span class="close">&times;</span>
            </div>
            <form id="modal-input" method="POST" enctype="multipart/form-data">
                <textarea name="caption" id="input-caption" cols="30" rows="10" maxlength="200" placeholder="How adorable your angel is?"></textarea>
                <img src="#" alt="">
            </form>
            <div id="post-footer-modal">
                <p>Album:</p>
                <select name="album" id="album" required>
                    <option value="2017">title=2017</option>
                    <option value="vacation">Vacation</option>
                </select>
                <button id="post-btn">Post</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="resources/js/constant.js"></script>
    <script type="text/javascript" src="resources/js/home.js"></script>
</body>
</html>
